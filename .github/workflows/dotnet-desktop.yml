name: .NET

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      # Ensure there is always a deterministic output directory to upload
      - name: Publish
        run: dotnet publish --configuration Release --no-build -o artifacts/publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UniversalGametypeEditor
          path: artifacts/publish/**
          retention-days: 90
          if-no-files-found: error

release:
  needs: build
  runs-on: ubuntu-latest
  if: >-
    github.event_name == 'push' &&
    contains(github.event.head_commit.message, '[release]')

  steps:
    - name: Extract version from commit message
      id: version
      shell: bash
      run: |
        msg="${{ github.event.head_commit.message }}"
        if [[ "$msg" =~ \[release\][[:space:]]+v([0-9]+(\.[0-9]+)*) ]]; then
          ver="v${BASH_REMATCH[1]}"
          echo "version=$ver" >> "$GITHUB_OUTPUT"
        else
          echo "No version found in commit message. Expected '[release] v<version>'" >&2
          exit 1
        fi

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: UniversalGametypeEditor
        path: work/UniversalGametypeEditor

    - name: Create zip (single file)
      shell: bash
      run: |
        mkdir -p dist
        cd work/UniversalGametypeEditor
        zip -r "../../dist/UniversalGametypeEditor-${{ steps.version.outputs.version }}.zip" .
        cd ../../
        ls -lah dist

    - name: Create GitHub Release (zip only)
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: ${{ steps.version.outputs.version }}
        generate_release_notes: true
        files: dist/UniversalGametypeEditor-${{ steps.version.outputs.version }}.zip
        fail_on_unmatched_files: true
