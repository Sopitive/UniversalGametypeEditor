name: .NET

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: UniversalGametypeEditor
        path: UniversalGametypeEditor/bin/Release/net6.0-windows
        retention-days: 90

  create-release:
    needs: build
    if: startsWith(github.event.head_commit.message, 'Release')
    runs-on: ubuntu-latest

    steps:
    - name: Extract Version
      id: extract_version
      run: echo "::set-output name=version::$(echo ${GITHUB_EVENT_PATH} | jq -r '.commits[0].message | capture("Release(?<version>v\\d+\\.\\d+\\.\\d+)").version')"
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: UniversalGametypeEditor/bin/Release/net6.0-windows/*
        tag_name: ${{ steps.extract_version.outputs.version }}
        name: ${{ steps.extract_version.outputs.version }}
