name: .NET

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: UniversalGametypeEditor
          path: UniversalGametypeEditor/bin/Release/net6.0-windows
          retention-days: 90
    

  create-release:
    needs: build
    if: contains(github.event.head_commit.message, 'v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
    
      - name: Install jq
        run: sudo apt-get -y install jq
    
      - name: Extract Version
        id: extract_version
        run: echo "::set-output name=version::$(echo ${GITHUB_EVENT_PATH} | jq -r '.commits[0].message | capture("v(?<version>\\d+\\.\\d+\\.\\d+)").version')"
      
      - name: Create Tag
        run: git tag -a v${{ steps.extract_version.outputs.version }} -m "Version v${{ steps.extract_version.outputs.version }}"
        working-directory: ${{ github.workspace }}
      
      - name: Push Tag
        run: git push origin v${{ steps.extract_version.outputs.version }}
        working-directory: ${{ github.workspace }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: UniversalGametypeEditor/bin/Release/net6.0-windows/*
          tag_name: v${{ steps.extract_version.outputs.version }}
          name: ${{ steps.extract_version.outputs.version }}
          prerelease: true # Set as a pre-release
