name: .NET

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UniversalGametypeEditor
          path: UniversalGametypeEditor/bin/Release/net6.0-windows
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' &&
      contains(github.event.head_commit.message, '[release]')

    steps:
      - name: Extract version from commit message
        id: version
        shell: bash
        run: |
          msg="${{ github.event.head_commit.message }}"
          # Expect pattern like: "[release] v2.2.0.0" anywhere in the message
          if [[ "$msg" =~ \[release\][[:space:]]+v([0-9]+(\.[0-9]+)*) ]]; then
            ver="v${BASH_REMATCH[1]}"
            echo "version=$ver" >> "$GITHUB_OUTPUT"
            echo "Release version: $ver"
          else
            echo "No version found in commit message. Expected '[release] v<version>'" >&2
            exit 1
          fi

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: UniversalGametypeEditor
          path: UniversalGametypeEditor

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            UniversalGametypeEditor/**
